<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <section class="container">
        <p id="message"></p>
        <form class="modal-box signup">
            <header>
                <small>Welcome back! üëè</small>
                <h1>Sign up to your account</h1>
            </header>
            <div class="card-inputs">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required />
            </div>
            <div class="card-inputs">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" required />
            </div>
            <div class="card-inputs">
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email" required />
            </div>
            <div class="card-inputs">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
            </div>
            <div class="card-inputs">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="c-password" id="confirmPassword" required />
            </div>
            <button type="submit" class="btn" id="signupBtn">Continue</button>
            
        </form>
        <small id="signup-redirect">Have an account? <a href="login.html">Login</a></small>
        <div class="bisect">
            <span class="sec-border left"></span>
            <span class="sec-border right"></span>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
